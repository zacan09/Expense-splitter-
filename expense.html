<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="expense.css">
</head>

<body>

    <h1>EXPENSE SPLITTER</h1>

    <section id="names">
        <h2>Enter the names of the people</h2>

        <input type="text" id="person-name" placeholder="Enter the name of the person">

        <button id="enter">ENTER</button>

        <ul id="list-of-people"></ul>
    </section>

    <section id="expenses">
        <h2>Add Expense</h2>

        <input type="text" id="expense-name" placeholder="Expense name (e.g., Pizza)" />

        <input type="number" id="total-amount" placeholder="Amount (e.g., 600)" />

        <h3>Select people involved:</h3>
        <div id="checkboxes"></div>

        <button id="add-expense-btn">Add Expense</button>
    </section>

    <section id="results-section">
        <h2>Summary</h2>
        <div id="summary-output"></div>
    </section>

    <script src="script.js"></script>

</body>
</html>
